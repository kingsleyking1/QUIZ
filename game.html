<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="containn">
        <div id="game" class="justify-centre flex-column">
            <div id="hud">
                <div class="hud-item">
                   <p><div id="progresstext">
                       <h2> Question</h2>
                        </p>
                        <div id="progressbar">
                            <div id="progressBarFull"></div>
                        </div>
                </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    
                    </div>
                </div>
                <h1 id="question">what are the answers?</h1>
                <div class="choices">
                    <P class="choice-prefix">A</P>
                    <P class="choice-text" data-number="1">choice</P>

                </div>
                <div class="choices">
                    <P class="choice-prefix">B</P>
                    <P class="choice-text" data-number="2">choice2</P>

                </div>
                <div class="choices">
                    <P class="choice-prefix">C</P>
                    <P class="choice-text" data-number="3">choice3</P>

                </div>
                <div class="choices">
                    <P class="choice-prefix">D</P>
                    <P class="choice-text" data-number="4">choice4</P>

                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
